<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Surf</title>

		<script src="scripts/jquery.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>

		<link href="styles/bootstrap.min.css" type="text/css" rel="stylesheet">
		<link href="styles/main.css" type="text/css" rel="stylesheet">
	</head>
	<body>

		<!--Navigation-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Surf</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
							aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
					<a class="nav-item nav-link" href="#">Forums</a>
					<a class="nav-item nav-link" href="#" id="logout">Logout</a>
				</div>
			</div>
		</nav>

		<!--Main content-->
		<div id="messageContainer" class="pre-scrollable border-left message-container">
		</div>
		<form id="sendMessage" method="post" autocomplete="off" class="send-message">
			<div class="input-group">
				<input type="text" name="message" class="form-control" placeholder="Type your message...">
				<div class="input-group-append">
					<button class="btn btn-primary">Send</button>
				</div>
			</div>
		</form>

		<!--JavaScripts-->
		<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
		<script src="models/message.js"></script>
		<script src="services/html_service.js"></script>
		<script src="services/database_service.js"></script>
		<script src="scripts/home.js"></script>
	</body>
</html>
