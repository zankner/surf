<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Surf</title>

		<script src="scripts/jquery.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>

		<link href="styles/bootstrap.min.css" type="text/css" rel="stylesheet">
		<link href="styles/main.css" type="text/css" rel="stylesheet">
	</head>
	<body>

		<!--Navigation-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">
				<img src="images/icon-128.png" width="40" height="40" class="d-inline-block align-top" alt="">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
							aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="#" id="homeLink">Home</a>
					<a class="nav-item nav-link" href="#" id="forumsLink">Forums</a>
					<a class="nav-item nav-link" href="#" id="logoutLink">Logout</a>
				</div>
			</div>
		</nav>

		<!--Page chat-->
		<div id="chat">
			<div id="messageContainer" class="pre-scrollable border-left message-container"></div>
			<form id="sendMessage" method="post" autocomplete="off" class="send-message">
				<div class="input-group">
					<input type="text" name="message" class="form-control" placeholder="Type your message...">
					<div class="input-group-append">
						<button class="btn btn-primary">Send</button>
					</div>
				</div>
			</form>
		</div>

		<!--Forums list-->
		<div id="topics">
			<div id="topicsContainer" class="pre-scrollable list-group topics-container"></div>
			<form id="createForum" method="post" autocomplete="off" class="create-forum">
				<div class="input-group">
					<input type="text" name="title" class="form-control" placeholder="What's interesting?">
					<div class="input-group-append">
						<button class="btn btn-primary">Create</button>
					</div>
				</div>
			</form>
		</div>

		<!--Forum-->
		<div id="forum">
			<div id="forumContainer" class="pre-scrollable border-left forum-container"></div>
			<form id="sendComment" method="post" autocomplete="off" class="send-comment">
				<div class="input-group">
					<input type="text" name="comment" class="form-control" placeholder="Type your comment...">
					<div class="input-group-append">
						<button class="btn btn-primary">Send</button>
					</div>
				</div>
			</form>
		</div>

		<!--JavaScripts-->
		<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
		<script src="models/user.js"></script>
		<script src="models/message.js"></script>
		<script src="services/html_service.js"></script>
		<script src="services/database_service.js"></script>
		<script src="scripts/home.js"></script>
	</body>
</html>
